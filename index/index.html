<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <!-- 要先引入jquery,再引入bootstrap.min.js -->
  <script src="https://fastly.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <style>
    img {
      margin-right: 100px;
    }

    h3 {
      margin-bottom: 80px;
    }

    nav {
      margin-left: 400px;
    }
  </style>

</head>

<body>

  <div class="container">
    <!-- 头部 -->
    <h3>
      <img src="https://game.gtimg.cn/images/lol/v3/logo-public.png" alt="" srcset="">
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#addModal">添加</button>
    </h3>
    <!-- 添加模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="addModalLabel">2201达摩院添加</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title" class="control-label">标题:</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="pos" class="control-label">位置:</label>
                <input type="text" class="form-control" id="pos">
              </div>
              <div class="form-group">
                <label for="idea" class="control-label">想法:</label>
                <textarea class="form-control" id="idea"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="save-data">保存</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 修改模态框 -->
    <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="modifyModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="modifyModalLabel">2201达摩院修改</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <!-- 保存项目中需要使用的数据,但是又不能让用户操作 -->
                <input type="hidden" class="form-control" name="id" value="1111">
              </div>
              <div class="form-group">
                <label for="title" class="control-label">标题:</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="pos" class="control-label">位置:</label>
                <input type="text" class="form-control" id="pos">
              </div>
              <div class="form-group">
                <label for="idea" class="control-label">想法:</label>
                <textarea class="form-control" id="idea"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="modify-data">保存</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 删除的模态框 -->
    <div class="modal fade" id="delModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">删除提醒</h4>
          </div>
          <div class="modal-body">
            <p>确认抛弃奴家吗?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="delSure">确定</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!-- 内容 -->
    <div class="content">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>名称</th>
            <th>位置</th>
            <th>想法</th>
            <th>操作</th>
          </tr>
        </thead>


        <tbody>
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>
              <button type="button" class="btn btn-warning btn-xs">修改</button>

            
          <button type="button" class="btn btn-danger btn-xs">删除</button>
          </td>
          </tr> -->

        </tbody>
      </table>


    </div>
    <!-- 页面尾部 -->
    <nav aria-label="Page navigation">
      <ul class="pagination">

      </ul>
    </nav>
  </div>
  <!-- 因为index.js依赖axios.js,注意先后顺序 -->
  <script src="../node_modules/axios/dist/axios.js"></script>
  <script src="./index.js"></script>
</body>

</html>
